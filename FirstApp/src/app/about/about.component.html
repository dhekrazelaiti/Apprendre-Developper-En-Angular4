<p></p>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading"> 
      <h3 class = "panel-title">About</h3></div>
    <div class="panel-body">
        <div>
            <h3>Infos :</h3>
            <ul class="list-group"> 
              <li class="list-group-item">Nom :<strong> {{info.nom}}</strong></li>
              <li class="list-group-item">Email :<strong>{{info.email}}</strong> </li>
              <li class="list-group-item">TEL : <strong>{{info.tel}}</strong></li>
            </ul>
          </div>
          <div>
            <div>
              <form #f="ngForm" (ngSubmit) ="onAddCommentaire(f.value)">
              <div class="form-group">
                <label class="control-label">Message :</label>
                <input required=""name="message" ngModel type="text" [(ngModel)]="commentaire.message">
                <button [disabled]="!f.valid" type="submit" 
                class = "btn btn-primary"> Ajouter Commentaire</button>
              </div>
            </form>
            </div>
              <h3>Commentaires :</h3>
            <ul class="list-group">
              <li class="list-group-item"  *ngFor="let c of comments">
                  <strong>{{c.message}} : </strong> 
                <span class="badge badge-pill badge-info">{{c.date | date: 'dd/mm/yyyy:HH:mm:ss'}}</span>   
              </li>
            </ul>
          </div>
    </div>
  </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">A Basic Panel</div>
  </div>
